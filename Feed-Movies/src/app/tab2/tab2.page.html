<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed de Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed de Filmes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor = "let filme of lista_filmes">
    <ion-img [src]="'https://image.tmdb.org/t/p/w200/'+filme.backdrop_path"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Nota: {{filme.vote_average}}</ion-card-subtitle>
      <ion-card-title>{{filme.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{filme.overview}}
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="efeitoScrollInfinito($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
